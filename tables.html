<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background:skyblue;
        }
        .table{
            font-size: 60px;
            width: 400px;
           margin-top: 5px;
           margin-left: 45%;
           margin-right: 50%;
            color: rgb(238, 11, 105);
        }
        input{
            font-size: 35px;
            width: 400px;
            margin-top: 5%;
            margin-left:40%;
            margin-right:40%;
            background: pink;
            color: rgb(12, 233, 104);
            border: 4px solid green;
            border-radius: 8px;
        }
.btn{
            width: 200px;
            height: 50px;
            margin-top: 5%;
            margin-left:46%;
            margin-right:40%;
            font-size: 40px;
            background: pink;
            color: rgb(17, 17, 90);
            font-weight: 700;
            border-radius: 15px;
            transition: all 1s;
}
.btn:hover{
            background: rgba(0,0,0,0.4);
            color: rgb(12, 233, 104);
        }
@media screen and (max-width: 800px){
            .table,input,.btn{
                margin-left:10px;
                margin-right:10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="table">Tables</h1>

    <input type="number" placeholder="Enter Your Start Number" id="one"><br><br>
    <button onclick="fun()" class="btn">Submit</button><br>
    <br>
    <br>
    <h1 id="two"></h1>

    <footer>
        &copy; 2021 Muhammad Umair Maqsood
    </footer>
    <script>
        // var j = Number(prompt("Enter Your Number of Table"));
        var a = document.getElementById('one');
        function fun(){
        var j = a.value;
        let i = 1;
        document.write("<table border='1' width='120px' style='background:skyblue; text-align:center;'>")
            for(i=1;i<=10;i++){
            document.write("<tr style='color:red;'>")
           document.write("<td>"+j+" "+"*"+" "+i+" "+"="+" "+j*i+"</td>");
            document.write("</tr>")
        }
        document.write("</table>")
    }
    </script>
</body>
</html>
